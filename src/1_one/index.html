<body id="body">
<h1>
    Runs와 Approvals. 
</h1>
<div>
    Run목록은 각 Run 마다 어떤 Approval이 할당되어 있는지 확인할 수 있습니다.
</div>

</body>
<script>
    const httpRequest = new XMLHttpRequest();
    function handler() {
        // Process the server response here.
        console.log(httpRequest.responseText)
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
            // Everything is good, the response was received.
            const pre = document.createElement("pre")
            body.appendChild(pre)
            pre.textContent = httpRequest.responseURL + ": " + httpRequest.responseText;
        } else {
            console.log(httpRequest.readyState)
        }
    }

    httpRequest.onreadystatechange = handler;

    httpRequest.open("GET", "http://localhost:8080/1_one/server/runs.json", false);
    httpRequest.send();

    httpRequest.open("GET", "http://localhost:8080/1_one/server/approvals.json", false);
    httpRequest.send();
</script>
